<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width">
    <title>Line Chart</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<canvas id="myChart"></canvas>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            datasets: [{
                data: [86, 71, 13, 45, 22, 50, 121, 76, 86, 69, 53, 43],
                label: 'Candy',
                borderColor: 'rgba(120, 120, 255, 1)'
            },
                {
                    data: [100, 21, 113, 0, 20, 65, 86, 43, 90, 100, 21, 201],
                    label: 'Clothes',
                    borderColor: 'rgba(255, 100, 255, 1)'
                },
                {
                    data: [0, 21, 35, 12, 5, 61, 34, 16, 90, 54, 19, 29],
                    label: 'Amazon',
                    borderColor: 'rgba(100, 200, 100, 1)'
                },
                {
                    data: [15, 43, 21, 76, 100, 25, 97, 85, 39, 69, 120, 199],
                    label: 'Movies',
                    borderColor: 'rgb(220, 18, 18, 1)'
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Monthly Spending'
                },
                legend: {
                    position: 'left'
                }
            }
        }
    });
</script>
<canvas id="chart2"></canvas>
<script>

                    {x: 15, y: 16},
                    {x: 12, y: 3},

            plugins: {
                title: {
                    display: true,

                }
            }
        }
    });
</script>
</body>
</html>
