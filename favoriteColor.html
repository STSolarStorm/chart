<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width">
  <title>Class' Favorite Color</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>What is the Favorite Color?</h1>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div style="width: 600px">
  <canvas id="myChart"></canvas>
</div>

<script>
  var ctx = document.getElementById("myChart");
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Black', 'Green', 'Blue', 'Yellow'],
      datasets: [{
        label: '# of votes',
        data: [4, 5, 7, 4, 1],
        backgroundColor: [
          'rgba(255, 30, 30, 0.2)',
          'rgba(0, 0, 0, 0.2)',
          'rgba(0, 255, 0, 0.2)',
          'rgba(0, 0, 255, 0.2)',
          'rgba(247, 255, 0, 0.2)'
        ],
        borderColor: [
          'rgba(255, 30, 30, 1)',
          'rgba(0, 0, 0, 1)',
          'rgba(0, 255, 0, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(247, 255, 0, 1)'
        ],
        borderWidth: 5
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      indexAxis: 'y'
    }
  });
</script>
</body>
</html>
